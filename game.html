<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Lari Hindari Rintangan</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    canvas {
      background: linear-gradient(#87ceeb, #fff);
      border: 3px solid #333;
      border-radius: 10px;
    }
    #scoreBoard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Skor: 0</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");

    let player = { x: 50, y: 300, w: 40, h: 40, vy: 0, gravity: 0.8, jump: -12, onGround: true };
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function drawPlayer() {
      ctx.fillStyle = "limegreen";
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.w, o.h));
    }

    function updatePlayer() {
      player.y += player.vy;
      player.vy += player.gravity;
      if (player.y + player.h >= canvas.height - 50) {
        player.y = canvas.height - 50 - player.h;
        player.vy = 0;
        player.onGround = true;
      }
    }

    function spawnObstacle() {
      const size = Math.random() * 20 + 20;
      obstacles.push({ x: canvas.width, y: canvas.height - 50 - size, w: size, h: size });
    }

    function updateObstacles() {
      obstacles.forEach(o => o.x -= 6);
      obstacles = obstacles.filter(o => o.x + o.w > 0);
    }

    function checkCollision() {
      obstacles.forEach(o => {
        if (player.x < o.x + o.w &&
            player.x + player.w > o.x &&
            player.y < o.y + o.h &&
            player.y + player.h > o.y) {
          gameOver = true;
        }
      });
    }

    function drawGround() {
      ctx.fillStyle = "#654321";
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over!", canvas.width/2 - 100, canvas.height/2);
        ctx.font = "20px Arial";
        ctx.fillText("Tekan Spasi / Klik untuk Restart", canvas.width/2 - 150, canvas.height/2 + 40);
        return;
      }

      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawGround();
      drawPlayer();
      drawObstacles();
      updatePlayer();
      updateObstacles();
      checkCollision();

      score++;
      scoreBoard.textContent = "Skor: " + score;

      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (gameOver) {
        restartGame();
        return;
      }
      if (player.onGround) {
        player.vy = player.jump;
        player.onGround = false;
      }
    }

    function restartGame() {
      obstacles = [];
      score = 0;
      gameOver = false;
      player.y = 300;
      player.vy = 0;
      requestAnimationFrame(gameLoop);
    }

    // Kontrol
    window.addEventListener("keydown", e => { if (e.code === "Space" || e.code === "ArrowUp") jump(); });
    canvas.addEventListener("mousedown", jump);
    canvas.addEventListener("touchstart", jump);

    // Spawn rintangan tiap 2 detik
    setInterval(() => { if (!gameOver) spawnObstacle(); }, 2000);

    // Mulai game
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
